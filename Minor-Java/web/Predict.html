        .form-group label {

            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border: 1.6px solid black;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-group {
            text-align: center;
            /* font-weight: bold; */
        }
        .button-group input[type="submit"], .button-group input[type="reset"], .button-group input[type="button"] {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .button-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .button-group input[type="reset"] {
            background-color: #f44336;
            color: white;
            font-weight: bold;
        }
        .button-group input[type="button"] {

    <!-- Get Started Section -->
   <section id="try-now" class="get-started-section">
        <div class="container">
            <h2>Enter Details</h2>
            <form action="Prediction" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="n_soil">N_SOIL (Nitrogen in soil):</label>
                        <input type="number" id="n_soil" name="n_soil" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="p_soil">P_SOIL (Phosphorus in soil):</label>
                        <input type="number" id="p_soil" name="p_soil" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="k_soil">K_SOIL (Potassium in soil):</label>
                        <input type="number" id="k_soil" name="k_soil" step="0.1" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="temperature">TEMPERATURE (Â°C):</label>
                        <input type="number" id="temperature" name="temperature" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="humidity">HUMIDITY (%):</label>
                        <input type="number" id="humidity" name="humidity" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="ph">pH (Soil pH):</label>
                        <input type="number" id="ph" name="ph" step="0.1" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="rainfall">RAINFALL (mm):</label>
                        <input type="number" id="rainfall" name="rainfall" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="state">STATE:</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>
                <div class="button-group">
                    <input type="submit" value="Predict">
                    <input type="reset" value="Reset">
                    <a href="history"><input type="button" value="History"></a>
                </div>
            </form>
        </div>
    </section>
